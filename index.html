<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calc</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="calculator-display">0</div>
  
  <div class=""buttons>
  <div class="row2">
    <button type ="button" class="btn num" id="clear-button">C</button>
    <button type="button" class="btn num">&#8592;</button>
    <button type="button" class="btn math">&#247;</button>
  </div>

  <div class="row3">
    <button type="button" class="btn num">7</button>
    <button type="button" class="btn num">8</button>
    <button type="button" class="btn num">9</button>
    <button type ="button" class="btn math" id="multiply-button">&#215;</button>
  </div>

  <div class="row4">
    <button type="button" class="btn num">4</button>
    <button type="button" class="btn num">5</button>
    <button type="button" class="btn num">6</button>
    <button type ="button" class="btn math" id="subtract-button">&#8722;</button>
  </div>

  <div class="row5">
    <button type="button" class="btn num">1</button>
    <button type="button" class="btn num">2</button>
    <button type="button" class="btn num">3</button>
    <button type ="button" class="btn math" id="add-button">&#43;</button>
  </div>

  <div class="row6">
    <button type="button" class="btn zero">0</button>
    <button type ="button" class="btn math" id="add-button">&#61;</button>
  </div>
    
  </div>


  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
</body>
</html>
